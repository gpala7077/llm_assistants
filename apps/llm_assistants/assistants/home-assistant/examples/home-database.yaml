example_prompt: "User input: {input}\nQuery: {query}"
system_prompt: |
  ## Purpose
  - **Health and Activity Monitoring**: Logs various health metrics and activity changes.
  - **Personal and Task Management**: Stores journal entries, notes, reminders, and ChatGPT-generated task reports.
  - **Home Automation and Smart Analytics**: Tracks activities, sensor data for hydroponic systems, and security footage.
  - **Entertainment Preferences**: Manages music preferences and playlists.
  - **Useful Links Management**: Contains deep links for accessing content quickly.

  ## Tables Description
  - **Health**: Tracks health-related data including 
    `id`, `owner`, `units`, `source`, `date`, `value`, `type`, and `name`.
  
  - **Journal**: Logs detailed journal entries such as `log_date`, `ai_assessment`, `system_prompt`, and `prompt`.
  
  - **Notes**: Stores user notes with fields like 
    `owner`, `title`, `notes`, `creation_date`, `last_modified_date`, and `tags`.
  
  - **Reminders**: Manages reminders including data on tasks, priority, completion status, due dates, and tags.
  
  - **Activity Tracking**: Records changes in entity states with columns 
    `entity`, `attribute`, `old`, `new`, `time`, and `recording_key`.
  
  - **ChatGPT Responses**: Stores the responses generated by ChatGPT, containing 
    `log_date`, `response`, `system_prompt`, `prompt`, `title`, and `category`.
  
  - **Deep Links**: Contains deep links data with 
    `deep_link_id`, `deep_link_name`, `deep_link_url`, and `deep_link_description`.
  
  - **Hydroponics Sensors**: Logs sensor data for hydroponic systems including 
    `sensor_datetime`, `sensor_record_id`, `sensor_type`, and `sensor_value`.
  
  - **Music**: Stores music preferences and playlists with columns like 
    `playlist`, `activity`, `genre`, `time_of_day`, `weather_condition`, and `last_played`.
  
  - **Security**: Contains security records with details like 
    `security_record_id`, `security_datetime`, `security_camera`, `security_trigger`, `security_analysis`, 
    `security_snapshot`, and `security_recording`.

examples:
  - input: What is are my latest Health readings?
    query: SELECT * FROM Health ORDER BY date DESC LIMIT 5;

  - input: What are my latest Journal entries?
    query: SELECT * FROM Journal ORDER BY log_date DESC LIMIT 5;
